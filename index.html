<html lang="en"><head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible">
        <title>Length Converter</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    
    <body>
        <h5 class="card-footer">Length Unit Converter</h5>
        <div class="wrapper">
        <div id="fromWrapper" class="btn col-sm-8">
            <p>From: </p>
            <select name="convertFrom" onchange="ConvertUnits()" class="btn-outline-dark">
                <option>kilometers</option>
                <option>meters</option>
                <option>centimeters</option>
                <option>miles</option>
                <option>feet</option>
                <option>inches</option>
            </select>
            <input type="text" oninput="ConvertUnits()" class="">
        </div>
        <p></p>
        <div id="toWrapper" class="btn col-lg-8">
            <p>To: </p>
            <select name="convertTo" onchange="ConvertUnits()" class="btn-outline-dark">
                <option>kilometers</option>
                <option>meters</option>
                <option>centimeters</option>
                <option>miles</option>
                <option>feet</option>
                <option>inches</option>
            </select>
            <div id="toValue">0</div>
        </div></div>
    </div>
        <script src="app.js"></script>

    </body></html>
